<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory</title>
</head>
<body>
    <h1>Theory</h1>
    <!-- <p>{{ recipes.0 }}</p> Apenas aqui o filtro foi usado, assim o django fez a consulta no banco de dados -->
    <!--<p>{{ recipes.title }}</p>-->
    <p>Quantidade total de receitas igual a  {{ number_of_recipes }}</p>
    <ul>
        {% for recipe in recipes %}
            <li>{{ recipe }} {{ recipe.title }} </li>
            {% empty %}
                <p>No recipes found</p>
            
            {% endfor %}
    </ul>
</body>
</html>
